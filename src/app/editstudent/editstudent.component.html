<div class="container">
    <div class="card mt-5">
        <h5 class="card-header">Edit student</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="forName">Full Name</label>
                  <input type="text" class="form-control" #data="ngModel" [(ngModel)]="student.name" name="name" id="forName" placeholder="student name" >
                </div>
                <div class="form-group">
                  <label for="forAge">Age</label>
                  <input type="number" class="form-control" #data="ngModel" [(ngModel)]="student.age" name="age" id="forAge" placeholder="student age">
                </div>
                <div class="form-group">
                  <label for="forLevel">Level</label>
                  <select #data="ngModel" [(ngModel)]="student.level" name="level" class="form-control" id="forLevel">
                    <option value="one" >1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="forContact">Contact</label>
                  <input type="number" class="form-control" #data="ngModel" [(ngModel)]="student.contact" name="contact" id="forContact" placeholder="student phone">
                </div>
                <div>
                    <button type="button" class="btn btn-secondary">Cancel</button> &nbsp;
                    <button type="button" class="btn btn-success" (click)="editStudent(student)">Update</button>
                    
                </div>
              </form>
        </div>
      </div>
</div>
