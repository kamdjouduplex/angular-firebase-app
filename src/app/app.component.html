<div *ngIf="auth.user | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>
  <ng-template #authenticated>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(32, 53, 99)">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="my-1 my-lg-0">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active" *ngIf="auth.user | async as user">
                  <a class="nav-link" ><b>Hi, {{user.displayName}}</b></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" routerLink="home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="students">Students</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" (click)="auth.signOut()">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
  </ng-template>

  <ng-template #guest>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(32, 53, 99)">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="my-1 my-lg-0">
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" routerLink="home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="login">Login</a>
                </li>
              </ul>
          </div>
        </div>
      </div>
  </nav>
</ng-template>
