<div class="container">
    <div class="card mt-5">
        <h5 class="card-header">Edit student</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="student name">
                </div>
                <div class="form-group">
                  <label for="forAge">Age</label>
                  <input type="number" class="form-control" id="forAge" placeholder="student age">
                </div>
                <div class="form-group">
                  <label for="forLevel">Level</label>
                  <select class="form-control" id="forLevel">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="forContact">Contact</label>
                  <input type="number" class="form-control" id="forContact" placeholder="student phone">
                </div>
                <div>
                    <button type="button" class="btn btn-secondary">Cancel</button> &nbsp;
                    <button type="button" class="btn btn-success">Update</button>
                    
                </div>
              </form>
        </div>
      </div>
</div>
