<div class="container">
    <div class="card mt-5">
        <h5 class="card-header">Add a new student</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="fn">Full Name</label>
                  <input type="text" class="form-control" id="fn" name="fullName" #data="ngModel" [(ngModel)]="data.fullName" placeholder="student name">
                </div>
                <div class="form-group">
                  <label for="fa">Age</label>
                  <input type="number" class="form-control" name="age" id="fa" #data="ngModel" [(ngModel)]="data.age" placeholder="student age">
                </div>
                <div class="form-group">
                  <label for="fl">Level</label>
                  <select class="form-control" id="fl" name="level" #data="ngModel" [(ngModel)]="data.level">
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="fc">Contact</label>
                  <input type="number" class="form-control" name="contact" id="fc" #data="ngModel" [(ngModel)]="data.contact" placeholder="student phone">
                </div>
                <div>
                    <button type="button" class="btn btn-secondary">Cancel</button> &nbsp;
                    <button type="button" class="btn btn-success" (click)="addStudent(data)">Create</button>
                    
                </div>
              </form>
        </div>
      </div>
</div>
