<div class="container mt-5">
  <a [routerLink]="['/new']" class="btn btn-outline-success"> <i class="fa fa-plus" aria-hidden="true"></i> Add New Student</a>

  <table class="table mt-3">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Level</th>
        <th scope="col">Contact</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row">{{student.id}}</th>
        <td>{{student.data.name}}</td>
        <td>{{student.data.age}}</td>
        <td>{{student.data.level}}</td>
        <td>{{student.data.contact}}</td>
        <td>
          <a [routerLink]="[student.id]" class="text-success">
            <i class="fa fa-eye" aria-hidden="true"></i> view
          </a> /
          <a [routerLink]="[student.id, 'edit']">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> edit
          </a> / 
          <a href="javascript:0" class="text-danger" (click)="deleteStudent(student.id)">
            <i class="fa fa-trash" aria-hidden="true"></i> delete
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
